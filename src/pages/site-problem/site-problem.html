<ion-header>

  <ion-navbar>
    <ion-title>การติดตามคำร้อง</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div *ngFor="let req_data of arr_req" text-wrap>
    <div *ngIf="get_site_id == req_data.site_id">
      <ion-card (click)="get_req_data(req_data.sch_id)">
        <ion-card-content>
          <ion-item>
            <h3>{{req_data.rq_subject}}</h3>
            <p>{{req_data.rq_date}}</p>
            <p>{{req_data.rq_name_reply}}</p>
          </ion-item>
        </ion-card-content>
      </ion-card>
    </div>
  </div>

</ion-content>
