<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{Title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <div *ngFor="let site_data of arr_site" text-wrap>
      <ion-card (click)="site_problem(site_data.site_id)">
          <ion-card-content>
              <ion-item>
                  <h3>{{site_data.site_name}}</h3>
                </ion-item>
          </ion-card-content>
        
        </ion-card>
  </div>

</ion-content>
